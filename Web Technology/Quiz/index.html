<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Aimdek Training Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <!-- First Page -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 shadow p-4">

                <div class="startPage">
                    <h3 class="text-center mb-5">Basic Quiz</h3>
                    <button class="btn btn-primary d-flex mx-auto" id="btnStart">
                        <h5>Start the Quiz</h5>
                    </button>
                </div>

                <!-- QUiz Page -->

                <div id="questionList">
                    <div class="card-body">
                        <h5 class="card-text font-weight-bold" id="question"></h5>
                    </div>
                    <div class="col-md-12 p-4" id="options">
                        <div class="custom-control custom-radio option">
                            <input type="radio" id="radio1" name="options" class="custom-control-input" value="0">
                            <label class="custom-control-label" for="radio1"><span id="option1"></span></label>
                        </div>
                        <div class="custom-control custom-radio option">
                            <input type="radio" id="radio2" name="options" class="custom-control-input" value="1">
                            <label class="custom-control-label" for="radio2"><span id="option2"></span></label>
                        </div>
                        <div class="custom-control custom-radio option">
                            <input type="radio" id="radio3" name="options" class="custom-control-input" value="2">
                            <label class="custom-control-label" for="radio3"><span id="option3"></span></label>
                        </div>
                        <div class="custom-control custom-radio option">
                            <input type="radio" id="radio4" name="options" class="custom-control-input" value="3">
                            <label class="custom-control-label" for="radio4"><span id="option4"></span></label>
                        </div>
                        <div class="footer d-flex justify-content-center  p-4">
                            <button class="btn btn-primary mx-auto" id="btnNext">Next</button>
                            <button class="btn btn-primary mx-auto" id="btnFinish">Finish</button>
                        </div>
                    </div>
                    <!-- 
					-->
                </div>

                <!-- Result Page -->
                <div id="result">
                    <h3 class="mt-2 display-4">Marks: <span id="marks"></span>/25</h3>
                    <h3 class="mt-4"><span id="correctAnswer"></span> Correct out of 5</h3>
                    <h3 class="mt-4 text-success">Result : <span id="percentage"></span>%</h3>

                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary mx-auto" id="btnStartAgain">Start Again</button>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/app.js" type="text/javascript"></script>
</body>

</html>
